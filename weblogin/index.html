<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/undraw_shopping_app_flsj.svg">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="img/undraw_female_avatar_w3jk.svg">
                <img src="img/undraw_male_avatar_323b.svg">

                <h2 class="title">Hoş geldiniz</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Telefon No</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Alışverişe Başla">
                <h1>Hala Üye Değil Misiniz?</h1>

                <input type="submit" class="btn2" value="Üye Ol">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
